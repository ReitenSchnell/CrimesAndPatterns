<div class="row text-center">
  <div class="col-md-6">
    <h4>Crimes by type <span class="glyphicon glyphicon-info-sign" uib-tooltip="Statistics taken from crime data reports for the period January 2016 - June 2016" tooltip-placement="bottom"></span></h4>
  </div>
  <div class="col-md-6">
    <h4>Crimes by place <span class="glyphicon glyphicon-info-sign" uib-tooltip="Statistics taken from crime data reports for the period January 2016 - June 2016. Forces with rate less than 2.5% are not shown" tooltip-placement="bottom"></span></h4>
  </div>

<div class="row">
  <div class="col-lg-6">
    <div bar-chart chart-data="crimesByType"></div>

  </div>
</div>
